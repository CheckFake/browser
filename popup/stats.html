<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="stats.css"/>
</head>
<body>
<div class="container-fluid">
    <div>
        <div class="row">
            <h1 class="col-12 popup-title">
                <img src="../icons/logo.svg" height="48" width="48" alt="Logo"> OnlyTrue
            </h1>
        </div>
        <hr>
    </div>
    <div id="popup-content">
        <div class="row">
            <div class="col-12">
                <strong>Page :</strong> <span id="page-url"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Author :</strong> <span id="page-author"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <span id="confidence-score"></span>%
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <meter min="0" low="50" high="80" optimum="100" max="100" value="" title="%" id="confidence-meter"></meter>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Category</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 categories-wrapper">
                <div>
                    <img id="science-icon" src="../icons/erlenmeyer_grey.svg" height="110">
                    <p>Science</p>
                </div>
                <div>
                    <img id="politics-icon" src="../icons/colonnes_grey.svg" height="110">
                    <p>Politics</p>
                </div>
                <div>
                    <img id="news-icon" src="../icons/paper_grey.svg" height="110">
                    <p>News</p>
                </div>
            </div>
        </div>
        <div id="score-details" class="row">
            <div class="col-12">
                <h4>Details</h4>
                <div class="table-responsive">
                    <table class="table table-sm table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Score</th>
                        </tr>
                        </thead>
                        <tbody id="scores">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="error-content" class="hidden">
        Couldn't fetch page data.
    </div>
    <div class="feedback">
        <a href="https://github.com/Crocmagnon/fake-news-detector/issues/new">Give feedback</a>
    </div>
</div>
<script type="application/javascript" src="/libs/browser-polyfill.min.js"></script>
<script type="application/javascript" src="stats.js"></script>
</body>
</html>
