<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="stats.css"/>
</head>
<body>
<div class="container-fluid">
    <div id="popup-content">
        <div class="row">
            <div class="col-12">
                Le score de confiance de la page <span id="page-name"></span> est&nbsp;de
            </div>
        </div>
        <div class="row" id="confidence-score-wrapper">
            <div class="col-12">
                <span id="confidence-score" class="score"></span> / 100
            </div>
        </div>
        <div id="score-details" class="row hidden">
            <div class="col-12">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Website</th>
                        <td id="website-score" class="score"></td>
                    </tr>
                    <tr>
                        <th scope="row">Author</th>
                        <td id="author-score" class="score"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="error-content" class="hidden">
        Couldn't fetch page data.
    </div>
</div>
<script src="stats.js"></script>
</body>
</html>
