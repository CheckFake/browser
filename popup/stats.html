<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="stats.css"/>
</head>
<body>
<div class="container-fluid">
    <div id="popup-content">
        <div class="row">
            <div class="col-12">
                The confidence score for page <span id="page-name"></span>&nbsp;is
            </div>
        </div>
        <div class="row" id="confidence-score-wrapper">
            <div class="col-12">
                <span id="confidence-score"></span> / 100
            </div>
        </div>
        <div id="score-details" class="row hidden">
            <div class="col-12">
                <h5>Details</h5>
                <div class="table-responsive">
                    <table class="table table-sm table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Score</th>
                        </tr>
                        </thead>
                        <tbody id="scores">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="error-content" class="hidden">
        Couldn't fetch page data.
    </div>
    <div class="feedback">
        <a href="https://github.com/Crocmagnon/fake-news-detector/issues/new">Give feedback</a>
    </div>
</div>
<script src="stats.js"></script>
</body>
</html>
